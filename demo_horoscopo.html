<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horóscopo Diario - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            margin-bottom: 20px;
        }

        .birth-form {
            display: grid;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input, .form-group select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .horoscope-result {
            display: none;
        }

        .horoscope-result.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .date-header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .date-header h2 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .ascendant {
            text-align: center;
            color: #666;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h3 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .aspect-list {
            list-style: none;
        }

        .aspect-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .aspect-item.positive {
            background: #e8f5e9;
            border-color: #4caf50;
        }

        .aspect-item.challenging {
            background: #fff3e0;
            border-color: #ff9800;
        }

        .aspect-item.neutral {
            background: #f5f5f5;
            border-color: #9e9e9e;
        }

        .aspect-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .aspect-text {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .aspect-details {
            font-size: 0.9em;
            color: #666;
        }

        .house-list {
            display: grid;
            gap: 15px;
        }

        .house-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .house-number {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
        }

        .house-planets {
            color: #666;
            margin-top: 5px;
        }

        .interpretation {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            line-height: 1.6;
        }

        .advice {
            padding: 20px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 8px;
            border: 2px solid #667eea;
        }

        .advice-text {
            font-size: 1.1em;
            color: #333;
            font-weight: 500;
            text-align: center;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #c62828;
        }

        .transit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .transit-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }

        .transit-planet {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .transit-sign {
            color: #666;
            font-size: 0.9em;
        }

        .retrograde {
            color: #ff5722;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌟 Horóscopo Diario Personalizado</h1>
            <p>Basado en tránsitos planetarios sobre tu carta natal</p>
        </div>

        <div class="card">
            <h2>Ingresa tus datos de nacimiento</h2>
            <form class="birth-form" id="birthForm">
                <div class="form-group">
                    <label for="birthDate">Fecha de Nacimiento</label>
                    <input type="date" id="birthDate" required value="1992-12-07">
                </div>
                <div class="form-group">
                    <label for="birthTime">Hora de Nacimiento</label>
                    <input type="time" id="birthTime" required value="23:58">
                </div>
                <div class="form-group">
                    <label for="timezone">Zona Horaria</label>
                    <select id="timezone" required>
                        <option value="America/Tegucigalpa">Tegucigalpa (Honduras)</option>
                        <option value="America/Mexico_City">Ciudad de México</option>
                        <option value="America/New_York">Nueva York</option>
                        <option value="America/Los_Angeles">Los Ángeles</option>
                        <option value="Europe/Madrid">Madrid</option>
                        <option value="America/Buenos_Aires">Buenos Aires</option>
                        <option value="America/Bogota">Bogotá</option>
                        <option value="America/Lima">Lima</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="latitude">Latitud</label>
                    <input type="number" id="latitude" step="0.0001" required value="14.0723">
                </div>
                <div class="form-group">
                    <label for="longitude">Longitud</label>
                    <input type="number" id="longitude" step="0.0001" required value="-87.1921">
                </div>
                <button type="submit" class="btn" id="submitBtn">
                    🔮 Calcular Mi Horóscopo del Día
                </button>
            </form>
        </div>

        <div class="card loading" id="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Calculando tu horóscopo personalizado...</p>
        </div>

        <div id="result"></div>
    </div>

    <script>
        // Configuración
        const API_BASE_URL = 'http://localhost:8000/api';

        // Referencias
        const form = document.getElementById('birthForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        // Manejador del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await calcularHoroscopo();
        });

        async function calcularHoroscopo() {
            // Obtener datos del formulario
            const birthDate = document.getElementById('birthDate').value;
            const birthTime = document.getElementById('birthTime').value;
            const timezone = document.getElementById('timezone').value;
            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);

            const datetime = `${birthDate}T${birthTime}:00`;

            // Mostrar loading
            loading.style.display = 'block';
            result.innerHTML = '';
            submitBtn.disabled = true;

            try {
                // Paso 1: Calcular carta natal
                console.log('Calculando carta natal...');
                const natalResponse = await fetch(`${API_BASE_URL}/compute/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        datetime,
                        timezone,
                        latitude,
                        longitude,
                        house_system: 'P',
                        topocentric_moon_only: false
                    })
                });

                if (!natalResponse.ok) {
                    throw new Error('Error calculando carta natal');
                }

                const natalChart = await natalResponse.json();

                // Paso 2: Obtener horóscopo del día
                console.log('Obteniendo horóscopo del día...');
                const horoscopeResponse = await fetch(`${API_BASE_URL}/horoscope/daily/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        birth_data: {
                            planets: natalChart.planets,
                            houses: natalChart.houses
                        },
                        timezone
                    })
                });

                if (!horoscopeResponse.ok) {
                    throw new Error('Error obteniendo horóscopo');
                }

                const horoscope = await horoscopeResponse.json();

                // Mostrar resultado
                mostrarHoroscopo(horoscope);

            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `
                    <div class="card">
                        <div class="error">
                            <h3>❌ Error</h3>
                            <p>${error.message}</p>
                            <p style="margin-top: 10px;">Asegúrate de que el servidor esté corriendo en ${API_BASE_URL}</p>
                        </div>
                    </div>
                `;
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        function mostrarHoroscopo(horoscope) {
            const aspectIcons = {
                'Conjunción': '☌',
                'Sextil': '⚹',
                'Cuadratura': '□',
                'Trígono': '△',
                'Oposición': '☍'
            };

            const aspectQuality = {
                'Conjunción': 'neutral',
                'Sextil': 'positive',
                'Cuadratura': 'challenging',
                'Trígono': 'positive',
                'Oposición': 'challenging'
            };

            let html = `
                <div class="card horoscope-result show">
                    <div class="date-header">
                        <h2>📅 ${horoscope.date}</h2>
                        <div class="ascendant">🌅 Tu Ascendente: ${horoscope.natal_ascendant}</div>
                    </div>

                    <div class="section">
                        <h3>⭐ Aspectos Clave del Día</h3>
                        <ul class="aspect-list">
            `;

            horoscope.top_aspects.slice(0, 5).forEach(aspect => {
                const icon = aspectIcons[aspect.aspect] || '○';
                const quality = aspectQuality[aspect.aspect] || 'neutral';
                const applying = aspect.applying ? '📈 Aplicativo' : '📉 Separativo';
                
                html += `
                    <li class="aspect-item ${quality}">
                        <div class="aspect-text">
                            <span class="aspect-icon">${icon}</span>
                            ${capitalize(aspect.transit_planet)} → ${capitalize(aspect.natal_planet)}
                        </div>
                        <div class="aspect-details">
                            ${aspect.aspect} | Orbe: ${aspect.orb.toFixed(2)}° | ${applying}
                        </div>
                    </li>
                `;
            });

            html += `
                        </ul>
                    </div>

                    <div class="section">
                        <h3>🏠 Áreas de Vida Activadas</h3>
                        <div class="house-list">
            `;

            horoscope.houses_activated.forEach(house => {
                const planetsText = house.planets.map(p => capitalize(p.planet)).join(', ');
                html += `
                    <div class="house-item">
                        <div class="house-number">Casa ${house.house}</div>
                        <div class="house-planets">Activada por: ${planetsText}</div>
                    </div>
                `;
            });

            html += `
                        </div>
                    </div>

                    <div class="section">
                        <h3>📖 Interpretación del Día</h3>
                        <div class="interpretation">
                            ${formatText(horoscope.interpretation.summary)}
                        </div>
                    </div>

                    <div class="section">
                        <h3>💡 Consejo del Día</h3>
                        <div class="advice">
                            <div class="advice-text">${horoscope.interpretation.advice}</div>
                        </div>
                    </div>

                    <div class="section">
                        <h3>🌍 Posiciones Planetarias Actuales</h3>
                        <div class="transit-grid">
            `;

            for (const [planet, data] of Object.entries(horoscope.transits)) {
                const retrograde = data.speed < 0 ? '<span class="retrograde">℞</span>' : '';
                html += `
                    <div class="transit-item">
                        <div class="transit-planet">${capitalize(planet)} ${retrograde}</div>
                        <div class="transit-sign">${data.sign}</div>
                        <div class="transit-sign">${data.degree_in_sign.toFixed(2)}°</div>
                    </div>
                `;
            }

            html += `
                        </div>
                    </div>
                </div>
            `;

            result.innerHTML = html;
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function formatText(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
